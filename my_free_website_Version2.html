<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Free Website</title>
  <style>
    body {
      font-family: "Hiragino Sans", "Meiryo", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      border-left: 5px solid #333;
      padding-left: 10px;
      margin-top: 30px;
    }
    .card {
      background: #fafafa;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn {
      display: inline-block;
      background: #008CBA;
      color: #fff;
      padding: 10px 20px;
      margin-top: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: #005f73;
    }
    footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ようこそ！私のホームページへ</h1>
    <p>完全無料で作ったオリジナルHP</p>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">サービス</a>
    <a href="#">ブログ</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <main>
    <h2>自己紹介</h2>
    <p>
      ここに自己紹介やサイトの目的を書きます。  
      あとから自由に文章や画像を変更できます。
    </p>

    <h2>ギャラリー</h2>
    <div class="card">
      <h3>サンプル画像1</h3>
      <img src="https://placekitten.com/400/300" alt="かわいいネコ" width="400">
      <p>テスト用のネコ画像です。</p>
      <a href="https://example.com" class="btn" target="_blank">もっと見る</a>
    </div>

    <div class="card">
      <h3>サンプル画像2</h3>
      <img src="https://placekitten.com/500/300" alt="別のネコ" width="500">
      <p>これも無料で使えるサンプル画像です。</p>
      <a href="https://google.com" class="btn" target="_blank">Googleへ</a>
    </div>

    <h2>お知らせ</h2>
    <ul>
      <li>2025年9月7日：ホームページを公開しました！</li>
      <li>これから記事やコンテンツを追加予定です。</li>
    </ul>
  </main>

  <footer>
    <p>© 2025 My Free Website</p>
  </footer>
</body>
</html>
