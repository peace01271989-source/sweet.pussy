<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gallery Site</title>
  <style>
    body { font-family:"Meiryo",sans-serif; background:#f4f4f4; margin:0; }
    header, footer { background:#222; color:#fff; text-align:center; padding:20px; }
    nav { background:#444; text-align:center; padding:10px; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; font-size:16px; }
    main { max-width:1000px; margin:20px auto; padding:0 10px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); overflow:hidden; text-align:center; transition:0.3s; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; }
    .card h3 { margin:10px; font-size:18px; }
    .card a { display:block; background:#008CBA; color:#fff; padding:10px; text-decoration:none; font-size:16px; }
    .card a:hover { background:#005f73; }
    footer { font-size:14px; }

    /* 認証/投稿UI */
    .wrap { max-width:1000px; margin:20px auto; padding:0 10px; }
    .panel { background:#fff; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.08); padding:16px; }
    .grid2 { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px; }
    h2 { margin:0 0 12px; font-size:18px; }
    label { display:block; font-size:14px; margin:8px 0 4px; }
    input, textarea { width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; font-size:14px; }
    textarea { resize:vertical; min-height:80px; }
    .btn { display:inline-block; border:none; padding:10px 14px; border-radius:6px; cursor:pointer; font-size:14px; background:#008CBA; color:#fff; }
    .btn--alt { background:#666; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .msg { margin-top:8px; font-size:13px; min-height:1.2em; color:#333; }
    .hidden { display:none !important; }

    @media (max-width:600px){
      nav a { display:inline-block; margin:5px; font-size:14px; }
      header h1 { font-size:22px; }
      .card h3 { font-size:16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery Site</h1>
    <p>レスポンシブ対応レイアウト</p>
  </header>

  <!-- 🔐 認証UI -->
  <section class="wrap">
    <div class="panel">
      <div id="signedOutView">
        <div class="grid2">
          <div>
            <h2>ログイン</h2>
            <label for="loginEmail">メールアドレス</label>
            <input id="loginEmail" type="email" placeholder="you@example.com" />
            <label for="loginPassword">パスワード</label>
            <input id="loginPassword" type="password" placeholder="8文字以上" />
            <button id="loginBtn" class="btn">ログイン</button>
            <div id="loginMsg" class="msg"></div>
          </div>
          <div>
            <h2>新規登録</h2>
            <label for="signupEmail">メールアドレス</label>
            <input id="signupEmail" type="email" placeholder="you@example.com" />
            <label for="signupPassword">パスワード</label>
            <input id="signupPassword" type="password" placeholder="8文字以上" />
            <button id="signupBtn" class="btn">アカウント作成</button>
            <div id="signupMsg" class="msg"></div>
          </div>
        </div>
      </div>

      <div id="signedInView" class="hidden">
        <div class="row" style="justify-content:space-between;">
          <div>こんにちは、<strong id="userEmail"></strong> さん</div>
          <button id="logoutBtn" class="btn btn--alt">ログアウト</button>
        </div>
        <div id="stateMsg" class="msg"></div>
      </div>
    </div>
  </section>

  <!-- 既存のギャラリー -->
  <nav>
    <a href="#">ホーム</a>
    <a href="#">人気</a>
    <a href="#">新着</a>
  </nav>

  <main>
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/400/250?1" alt="サンプル1">
        <h3>記事タイトル1</h3>
        <a href="article1.html">続きを読む</a>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/250?2" alt="サンプル2">
        <h3>記事タイトル2</h3>
        <a href="article2.html">続きを読む</a>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/250?3" alt="サンプル3">
        <h3>記事タイトル3</h3>
        <a href="article3.html">続きを読む</a>
      </div>
    </div>

    <!-- ✍ 投稿フォーム（ログイン時のみ表示） -->
    <section id="postSection" class="wrap hidden">
      <div class="panel">
        <h2>記事を投稿</h2>
        <label for="postTitle">タイトル</label>
        <input id="postTitle" type="text" placeholder="記事タイトル" />
        <label for="postContent">本文</label>
        <textarea id="postContent" placeholder="記事の内容を入力"></textarea>
        <label for="postImage">画像URL（任意）</label>
        <input id="postImage" type="text" placeholder="https://..." />
        <div class="row">
          <button id="postBtn" class="btn">投稿する</button>
          <div id="postMsg" class="msg"></div>
        </div>
      </div>
    </section>

    <!-- 🔎 投稿一覧（誰でも閲覧可） -->
    <section class="wrap">
      <div class="panel">
        <h2>投稿一覧</h2>
        <div id="posts"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 My Gallery Site</p>
  </footer>

  <!-- Firebase v10 モジュール版 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, getDocs, serverTimestamp,
      query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 🔧 あなたの Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyA0ys9RVMq3cPqJ3jxJEnDwvKqQ961bZM4",
      authDomain: "sweet-7b31a.firebaseapp.com",
      projectId: "sweet-7b31a",
      storageBucket: "sweet-7b31a.firebasestorage.app",
      messagingSenderId: "80960762733",
      appId: "1:80960762733:web:646203b4566931d711e064"
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM参照
    const signedOutView = document.getElementById('signedOutView');
    const signedInView  = document.getElementById('signedInView');
    const userEmailSpan = document.getElementById('userEmail');
    const stateMsg      = document.getElementById('stateMsg');

    const loginEmail    = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginBtn      = document.getElementById('loginBtn');
    const loginMsg      = document.getElementById('loginMsg');

    const signupEmail    = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const signupBtn      = document.getElementById('signupBtn');
    const signupMsg      = document.getElementById('signupMsg');

    const logoutBtn     = document.getElementById('logoutBtn');

    const postSection   = document.getElementById('postSection');
    const postTitle     = document.getElementById('postTitle');
    const postContent   = document.getElementById('postContent');
    const postImage     = document.getElementById('postImage');
    const postBtn       = document.getElementById('postBtn');
    const postMsg       = document.getElementById('postMsg');
    const postsDiv      = document.getElementById('posts');

    // 🔒 認証状態でUI切り替え
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signedOutView.classList.add('hidden');
        signedInView.classList.remove('hidden');
        postSection.classList.remove('hidden');
        userEmailSpan.textContent = user.email || '';
        stateMsg.textContent = 'ログイン中です。';
      } else {
        signedInView.classList.add('hidden');
        signedOutView.classList.remove('hidden');
        postSection.classList.add('hidden');
        stateMsg.textContent = '';
        loginMsg.textContent = '';
        signupMsg.textContent = '';
      }
    });

    // ▶ ログイン
    loginBtn.addEventListener('click', async () => {
      loginMsg.textContent = 'ログイン中…';
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
        loginMsg.textContent = 'ログイン成功！';
      } catch (e) {
        loginMsg.textContent = 'エラー: ' + (e.message || e.code);
      }
    });

    // 🆕 新規登録
    signupBtn.addEventListener('click', async () => {
      signupMsg.textContent = '作成中…';
      try {
        await createUserWithEmailAndPassword(auth, signupEmail.value, signupPassword.value);
        signupMsg.textContent = 'アカウント作成＆ログイン完了！';
      } catch (e) {
        signupMsg.textContent = 'エラー: ' + (e.message || e.code);
      }
    });

    // 🚪 ログアウト
    logoutBtn.addEventListener('click', async () => {
      stateMsg.textContent = 'ログアウト中…';
      try {
        await signOut(auth);
        stateMsg.textContent = 'ログアウトしました。';
      } catch (e) {
        stateMsg.textContent = 'エラー: ' + (e.message || e.code);
      }
    });

    // ✍ 投稿（ログイン必須：Firestoreルールでも保護）
    postBtn.addEventListener('click', async () => {
      postMsg.textContent = '投稿中…';
      try {
        const user = auth.currentUser;
        if (!user) throw new Error('ログインしてください。');

        await addDoc(collection(db, "posts"), {
          title:   postTitle.value || "無題",
          content: postContent.value || "",
          image:   postImage.value || "",
          author:  user.email || "",
          authorUid: user.uid,
          createdAt: serverTimestamp()
        });

        postMsg.textContent = '投稿しました！';
        postTitle.value = "";
        postContent.value = "";
        postImage.value = "";
        await loadPosts();
      } catch (e) {
        postMsg.textContent = 'エラー: ' + (e.message || e.code);
      }
    });

    // 📥 投稿一覧（誰でも閲覧可）
    async function loadPosts() {
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      if (snap.empty) {
        postsDiv.innerHTML = '<p style="color:#666;">まだ投稿はありません。</p>';
        return;
      }
      snap.forEach(doc => {
        const d = doc.data();
        const card = document.createElement('div');
        card.className = 'card';
        card.style.marginBottom = '16px';
        card.innerHTML = `
          <img src="${d.image || 'https://picsum.photos/800/400'}" alt="投稿画像">
          <h3>${d.title || '無題'}</h3>
          <p style="padding:0 10px 10px;color:#555;">${(d.content || '').replace(/</g,"&lt;")}</p>
          <p style="font-size:12px;color:#777;margin:0 0 12px;">by ${d.author || '匿名'}</p>
        `;
        postsDiv.appendChild(card);
      });
    }

    // 初回ロード
    loadPosts();
  </script>
</body>
</html>
