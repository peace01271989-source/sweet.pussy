<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery Site</title>
  <style>
    body { font-family:"Meiryo",sans-serif; background:#f4f4f4; margin:0; }
    header, footer { background:#222; color:#fff; text-align:center; padding:20px; }
    nav { background:#444; text-align:center; padding:10px; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; font-size:16px; }
    main {
      max-width:1000px; margin:20px auto; display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px; padding:0 10px;
    }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); overflow:hidden; text-align:center; transition:0.3s; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; }
    .card h3 { margin:10px; font-size:18px; }
    .card p { padding:0 10px; font-size:14px; color:#333; }
    .card a { display:block; background:#008CBA; color:#fff; padding:10px; text-decoration:none; font-size:16px; }
    .card a:hover { background:#005f73; }
    footer { font-size:14px; }
    @media (max-width:600px) {
      nav a { display:inline-block; margin:5px; font-size:14px; }
      header h1 { font-size:22px; }
      .card h3 { font-size:16px; }
    }
    #post-form { display:none; max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    #post-form input, #post-form textarea { width:100%; margin:5px 0; padding:8px; }
    #login-area, #user-info { text-align:center; margin:10px; }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery Site</h1>
    <p>„É≠„Ç∞„Ç§„É≥„Åó„Å¶Ë®ò‰∫ã„ÇíÊäïÁ®ø„Åß„Åç„Åæ„Åô</p>
  </header>

  <nav>
    <a href="#">„Éõ„Éº„É†</a>
    <a href="#">‰∫∫Ê∞ó</a>
    <a href="#">Êñ∞ÁùÄ</a>
  </nav>

  <!-- üîë „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
  <div id="login-area">
    <input type="email" id="email" placeholder="„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ">
    <input type="password" id="password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ">
    <button id="login">„É≠„Ç∞„Ç§„É≥ / Êñ∞Ë¶èÁôªÈå≤</button>
  </div>

  <!-- üîë „É≠„Ç∞„Ç§„É≥Âæå„ÅÆË°®Á§∫ -->
  <div id="user-info" style="display:none;">
    <p id="user-email"></p>
    <button id="logout">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
  </div>

  <!-- ‚úç ÊäïÁ®ø„Éï„Ç©„Éº„É† -->
  <div id="post-form">
    <h2>Ë®ò‰∫ã„ÇíÊäïÁ®ø</h2>
    <input type="text" id="post-title" placeholder="„Çø„Ç§„Éà„É´">
    <textarea id="post-content" placeholder="Êú¨Êñá" rows="4"></textarea>
    <input type="text" id="post-image" placeholder="ÁîªÂÉèURL (‰æã: https://...)">
    <button id="submit-post">ÊäïÁ®ø„Åô„Çã</button>
  </div>

  <!-- Ë®ò‰∫ã‰∏ÄË¶ß -->
  <main id="articles"></main>

  <footer>
    <p>¬© 2025 My Gallery Site</p>
  </footer>

  <!-- üî• Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // FirebaseË®≠ÂÆö
    const firebaseConfig = {
      apiKey: "AIzaSyA0ys9RVMq3cPqJ3jxJEnDwvKqQ961bZM4",
      authDomain: "sweet-7b31a.firebaseapp.com",
      projectId: "sweet-7b31a",
      storageBucket: "sweet-7b31a.firebasestorage.app",
      messagingSenderId: "80960762733",
      appId: "1:80960762733:web:646203b4566931d711e064"
    };

    // ÂàùÊúüÂåñ
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginArea = document.getElementById("login-area");
    const userInfo = document.getElementById("user-info");
    const userEmail = document.getElementById("user-email");
    const postForm = document.getElementById("post-form");
    const articles = document.getElementById("articles");

    // üîë „É≠„Ç∞„Ç§„É≥/Êñ∞Ë¶èÁôªÈå≤
    document.getElementById("login").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(() => auth.createUserWithEmailAndPassword(email, password))
        .catch(err => alert("„É≠„Ç∞„Ç§„É≥Â§±Êïó: " + err.message));
    });

    // üîë „É≠„Ç∞„Ç¢„Ç¶„Éà
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut();
    });

    // üîë Áä∂ÊÖãÁõ£Ë¶ñ
    auth.onAuthStateChanged(user => {
      if (user) {
        loginArea.style.display = "none";
        userInfo.style.display = "block";
        userEmail.textContent = user.email + " „Åß„É≠„Ç∞„Ç§„É≥‰∏≠";
        postForm.style.display = "block";
      } else {
        loginArea.style.display = "block";
        userInfo.style.display = "none";
        postForm.style.display = "none";
      }
    });

    // ‚úç Ë®ò‰∫ãÊäïÁ®ø
    document.getElementById("submit-post").addEventListener("click", () => {
      const title = document.getElementById("post-title").value;
      const content = document.getElementById("post-content").value;
      const imageUrl = document.getElementById("post-image").value || "https://picsum.photos/400/250";

      if (!title || !content) {
        alert("„Çø„Ç§„Éà„É´„Å®Êú¨Êñá„ÅØÂøÖÈ†à„Åß„Åô");
        return;
      }

      db.collection("articles").add({
        title,
        content,
        imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("post-title").value = "";
        document.getElementById("post-content").value = "";
        document.getElementById("post-image").value = "";
      }).catch(err => alert("ÊäïÁ®øÂ§±Êïó: " + err.message));
    });

    // üìñ „É™„Ç¢„É´„Çø„Ç§„É†Ë®ò‰∫ãË™≠„ÅøËæº„Åø
    db.collection("articles").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      articles.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.imageUrl}" alt="„Çµ„É†„Éç„Ç§„É´">
          <h3>${data.title}</h3>
          <p>${data.content}</p>
        `;
        articles.appendChild(card);
      });
    });
  </script>
</body>
</html>
