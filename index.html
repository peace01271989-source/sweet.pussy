    const signupMsg      = document.getElementById('signupMsg');

    const logoutBtn     = document.getElementById('logoutBtn');

    const postSection   = document.getElementById('postSection');
    const postTitle     = document.getElementById('postTitle');
    const postContent   = document.getElementById('postContent');
    const postImage     = document.getElementById('postImage');
    const postBtn       = document.getElementById('postBtn');

    // ğŸ”’ èªè¨¼çŠ¶æ…‹ã§UIåˆ‡ã‚Šæ›¿ãˆ
    onAuthStateChanged(auth, (user) => {

      loginMsg.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³ä¸­â€¦';
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);

    // âœ æŠ•ç¨¿ï¼ˆãƒ­ã‚°ã‚¤ãƒ³å¿…é ˆï¼šFirestoreãƒ«ãƒ¼ãƒ«ã§ã‚‚ä¿è­·ï¼‰
    postBtn.addEventListener('click', async () => {
      postMsg.textContent = 'æŠ•ç¨¿ä¸­â€¦';

        const user = auth.currentUser;
        if (!user) throw new Error('ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„ã€‚');

        postTitle.value = "";

    // ğŸ“¥ æŠ•ç¨¿ä¸€è¦§ï¼ˆèª°ã§ã‚‚é–²è¦§å¯ï¼‰
    async function loadPosts() {
      postsDiv.innerHTML = "";
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      if (snap.empty) {
        postsDiv.innerHTML = '<p style="color:#666;">ã¾ã æŠ•ç¨¿ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';

        card.className = 'card';
        card.style.marginBottom = '16px';
        card.innerHTML = `

          <p style="font-size:12px;color:#777;margin:0 0 12px;">by ${d.author || 'åŒ¿å'}</p>
