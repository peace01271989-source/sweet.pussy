<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery Site</title>
  <style>
    body { font-family:"Meiryo",sans-serif; background:#f4f4f4; margin:0; }
    header, footer { background:#222; color:#fff; text-align:center; padding:20px; }
    nav { background:#444; text-align:center; padding:10px; }
    nav a { color:#fff; margin:0 10px; text-decoration:none; font-size:16px; }
    main {
      max-width:1000px; margin:20px auto; display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px; padding:0 10px;
    }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); overflow:hidden; text-align:center; transition:0.3s; }
    .card:hover { transform:scale(1.02); }
    .card img { width:100%; }
    .card h3 { margin:10px; font-size:18px; }
    .card a { display:block; background:#008CBA; color:#fff; padding:10px; text-decoration:none; font-size:16px; }
    .card a:hover { background:#005f73; }
    footer { font-size:14px; }
    @media (max-width:600px) {
      nav a { display:inline-block; margin:5px; font-size:14px; }
      header h1 { font-size:22px; }
      .card h3 { font-size:16px; }
    }
    #post-form { display:none; max-width:600px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    #post-form input, #post-form textarea { width:100%; margin:5px 0; padding:8px; }
    #post-form button { padding:10px 15px; background:#008CBA; color:#fff; border:none; cursor:pointer; }
    #post-form button:hover { background:#005f73; }
  </style>
</head>

  </header>

  <nav>

  <!-- 🔑 ログインエリア -->
  <div id="login-area" style="text-align:center; margin:20px;">
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="login">ログイン</button>
    <button id="signup">新規登録</button>
  </div>

  <!-- 👤 ログイン後の情報 -->
  <div id="user-info" style="display:none; text-align:center; margin:20px;">
    <p id="user-email"></p>
    <button id="logout">ログアウト</button>
  </div>

  <!-- 📝 投稿フォーム -->
  <div id="post-form">
    <h2>記事を投稿</h2>
    <input type="text" id="post-title" placeholder="タイトル">
    <textarea id="post-content" placeholder="本文" rows="4"></textarea>
    <input type="text" id="post-image" placeholder="画像URL (例: https://...)">
    <button id="submit-post">投稿する</button>
  </div>

  <!-- 📰 記事一覧 -->
