<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Gallery Site</title>
  <style>
    body { font-family:"Meiryo",sans-serif; background:#f4f4f4; margin:0; }
    header, footer { background:#222; color:#fff; text-align:center; padding:20px; }
    nav { background:#444; text-align:center; padding:10px; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; }
    main {
      max-width:1000px; margin:20px auto; display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); overflow:hidden; text-align:center; }
    .card img { width:100%; }
    .card h3 { margin:10px; }
    .card a { display:block; background:#008CBA; color:#fff; padding:10px; text-decoration:none; }
    .card a:hover { background:#005f73; }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery Site</h1>
    <p>サンプルレイアウト</p>
  </header>

  <nav>

    <a href="#">新着</a>
  </nav>

  <main>
    <div class="card">

      <h3>記事タイトル1</h3>

    </div>
    <div class="card">
      <img src="https://picsum.photos/400/250?2" alt="サンプル2">

      <a href="article2.html">続きを読む</a>
    </div>
    <div class="card">

      <h3>記事タイトル3</h3>
      <a href="article3.html">続きを読む</a>
    </div>
  </main>

  <footer>
    <p>© 2025 My Gallery Site</p>
  </footer>
</body>
</html>
